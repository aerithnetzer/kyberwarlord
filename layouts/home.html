{{ partial "head.html" . }}

{{ partial "header.html" . }}
<div class="article-home-list">
  {{ range .Pages.ByDate.Reverse }}
  <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle | markdownify }}</a></h2>
  <time>{{ .Date.Format "Jan 2, 2006" }}</time>
  <p>{{ .Params.description }}</p>
  {{ end }}
</div>
